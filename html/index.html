<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fashion Sale - Biggest Sale of the Year</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/IMAGE/LOGO.png" alt="Brand Logo" />
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#product">product</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="search-cart">
      <input type="text" placeholder="Search product..." class="search-bar" />
      <div class="cart-icon">
        <span class="badge">1</span>
        <img src="/assets/IMAGE/cartlogo.jpg" alt="Shopping Cart" />
      </div>
      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <div class="hero">
    <h1>Biggest Sale of the Year!</h1>
    <p>Flat 50% off on all fashion products.</p>
    <button class="cta" onclick="location.href='#product'">Shop Now</button>
  </div>

  <div class="product-grid" id="product-grid">
    <!-- Product cards will be dynamically inserted here -->
  </div>

  <script src="/scripts/app.js"></script>
</body>
</html>
