<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="/styles/main.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Product Detail Page</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    <div class="product-grid">
    <div class="product-item">
        <a href="product.html?id=101">
            <img src="https://example.com/image1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>25.33</p>
        </a>
    </div>
    <div class="product-item">
        <a href="product.html?id=1022">
            <img src="https://example.com/image2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$55.00</p>
        </a>
    </div>
    <!-- Add more products as needed -->
</div>


    <main id="product-detail">
        <div class="product-image">
            <img id="main-image" src="" alt="Product Image" />
        </div>
        <div class="product-info">
            <h2 id="product-name"></h2>
            <p id="product-price"></p>
            <p id="product-description"></p>
            <button id="add-to-cart">Add to Cart</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>

    <script src="/scripts/product.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
